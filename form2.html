<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="form2.css">
    <title>form2</title>
</head>
<body>

<form action="">

    <label for="name" required="required">Name:</label>
    <input type="text" id="name" placeholder="Name">
    <br>

    <label for="email" required="required">Email:</label>
    <input type="email" id="email" placeholder="Email Address">
    <br>

    <label for="pass" required="required">Password:</label>
    <input type="password" id="pass" placeholder="Security Key">
    <br>

    <label for="num" required="required">Number:</label>
    <input type="number" id="num" placeholder="+254123456789">
    <br>

    <p>Gender:
        <label for="male">Male</label>
        <input type="radio" id="male">
        <label for="female">Female</label>
        <input type="radio" id="female">
        <label for="other">Other</label>
        <input type="radio" id="other">
    </p>

    <label for="lang" required="required">Language</label>
        <select name="" id="lang">
            <option value="Allan">Select Language</option>
            <option value="eng">English</option>
            <option value="span">Spanish</option>
            <option value="french">French</option>
            <option value="german">German</option>
        </select>
    <br>

    <label for="zip" required="required">Zip Code:</label>
    <input type="number" id="zip" class="zip" placeholder="">
    <br>

    <label for="about">About:</label>
    <textarea name="" id="about" cols="25" rows="2" placeholder="write about yourself"></textarea>
    <br><br>

    <button type="submit"><b>REGISTER</b></button>



</form>






</body>
</html>
