<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="attempt.css">
    <title>attempt</title>
</head>
<body>

<form action="">

    <label for="name" required="required">Name:</label>
    <input type="text" id="name">
    <br>

    <label for="email" required="required">Email:</label>
    <input type="email" id="email">
    <br>

    <label for="pass" required="required">Password:</label>
    <input type="password" id="pass">
    <br>

    <label for="num" required="required">Number:</label>
    <input type="number" id="num">
    <br>

    <p>Gender:
        <label for="male">Male</label>
        <input type="radio" id="male">
        <label for="female">Female</label>
        <input type="radio" id="female">
        <label for="other">Other</label>
        <input type="radio" id="other">
    </p>

    <label for="lang" required="required">Language</label>
        <select name="" id="lang">
            <option value="Allan">Select Language</option>
            <option value="Allan">English</option>
            <option value="Mark">Spanish</option>
            <option value="Telvin">French</option>
            <option value="Telvin">German</option>
        </select>
    <br>

    <label for="zip" required="required">Zip Code:</label>
    <input type="number" id="zip" class="zip">
    <br>

    <label for="about">About:</label>
    <textarea name="" id="about" cols="25" rows="2" placeholder="write about yourself"></textarea>
    <br><br>

    <button type="submit"><b>REGISTER</b></button>



</form>






</body>
</html>
