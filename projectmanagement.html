<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="projectmanagent.css">
    <title>Project Management</title>
</head>
<body>

<form action="">
    <div class="divone">
        <legend><U>Project Management</U></legend>
    </div>

    <div class="divtwo">
        <label for="pname" class="labels">Project Name</label>
        <input type="text" id="pname" required="required" placeholder="Project Name">
        <br>

        <label for="assign" class="labels">Assigned to</label>
        <select name="" id="assign">
            <option value="Allan">Allan</option>
            <option value="Mark">Mark</option>
            <option value="Liam">Liam</option>
        </select>
        <br>

        <label for="sdate" class="labels">Start Date</label>
        <input type="date" id="sdate" required="required">
        <br>

        <label for="edate" class="labels">End Date</label>
        <input type="date" id="edate" required="required">
        <br>

        <p>Priority
            <input type="radio" id="high">
            <label for="high">High</label>
            <input type="radio" id="average">
            <label for="average">Average</label>
            <input type="radio" id="low">
            <label for="low">Low</label>
        </p>

        <label for="description" class="labels">Description</label>
        <textarea name="" id="description" cols="15" rows="3" placeholder="describe yourself"></textarea>
        <br>

        <button type="submit" class="b1">Submit</button>
        <button type="button" class="b2">Clear</button>


    </div>




</form>






</body>
</html>
